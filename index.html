<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bit英単語テスト</title>
  <script src="app.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d1a;
      color: #00f0ff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 1rem 0;
      font-size: 2.5rem;
      color: #00f0ff;
      text-shadow: 0 0 5px #00f0ff, 0 0 15px #00c8ff, 0 0 30px #0090ff;
    }
    nav {
      margin: 1.5rem 0;
      display: flex;
      gap: 1rem;
    }
    nav button {
      background: transparent;
      border: 2px solid #00eaff;
      color: #00eaff;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      text-shadow: 0 0 5px #00eaff, 0 0 15px #0080ff;
      box-shadow: 0 0 5px #00eaff, inset 0 0 5px #00eaff;
    }
    nav button:hover {
      background: #00eaff22;
      box-shadow: 0 0 20px #00eaff, 0 0 40px #0080ff;
    }
    main#view {
      margin-top: 2rem;
      padding: 2rem;
      background: rgba(0, 0, 30, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 15px #0040ff;
      width: min(90%, 500px);
      color: #e0faff;
      font-size: 1.2rem;
    }
    input, button#check, button#add {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 2px solid #00f0ff;
      border-radius: 6px;
      background: #0d0d1a;
      color: #00f0ff;
      outline: none;
      box-shadow: inset 0 0 8px #00eaff;
    }
    input:focus {
      box-shadow: 0 0 10px #00eaff, inset 0 0 10px #00eaff;
    }
    button#check:hover, button#add:hover {
      background: #00eaff22;
      box-shadow: 0 0 20px #00f0ff, 0 0 40px #0080ff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Bit英単語テスト</h1>
  <nav>
    <button id="modeLearn">学習</button>
    <button id="modeList">リスト</button>
    <button id="modeAdd">追加</button>
  </nav>
  <main id="view"></main>
</body>
</html>
