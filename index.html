<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk UI</title>
  <style>
    /* Google Fonts (SF風近未来) */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0ff, #060014 80%);
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      text-align: center;
      padding: 40px;
      border: 2px solid #0ff;
      border-radius: 16px;
      box-shadow: 0 0 25px #0ff, 0 0 50px #ff00ff;
      background: rgba(10, 0, 30, 0.8);
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #0ff, 0 0 20px #ff00ff;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      border: 2px solid #0ff;
      color: #0ff;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      text-shadow: 0 0 10px #0ff;
    }

    .btn:hover {
      background: #0ff;
      color: #060014;
      box-shadow: 0 0 20px #0ff, 0 0 30px #ff00ff;
    }

    /* スマホ用 */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Cyberpunk World</h1>
    <p>ネオンが光る未来都市をイメージしたUIデザイン。<br>
       PCでは画面いっぱいに広がり、スマホでも快適に閲覧できます。</p>
    <a href="#" class="btn">Start</a>
  </div>
</body>
</html>
